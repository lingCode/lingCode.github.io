
<meta charset="utf-8">

<script type="text/javascript">

var data = [];
var datastr = '\
1、这个是标题1<br>\<br>\aaaa。<br>\&&\
2、这个是标题2<br>\<br>\bbbb。<br>\&&\
3、这个是标题3<br>\<br>\cccc。<br>\&&\
4、这个是标题4<br>\<br>\dddd。<br>\&&\
5、这个是标题5<br>\<br>\eeee。<br>\&&\
6、这个是标题6<br>\<br>\ffff。<br>\&&\
7、这个是标题7<br>\<br>\gggg。<br>\&&\
8、这个是标题8<br>\<br>\hhhh。<br>\&&\
';

var d = datastr.split('&&');
for(var i=0; i<d.length; i++){
	var c = d[i].split('<br><br>');
	data.push({
		img: c[0].replace('、', ' ') + '.jpg',
		caption: c[0].split('、')[1],
		desc: c[1]
	});
}

window.onload=function(){
	var html = [];
	for (var i=0; i<data.length; i++){
		//alert(data[i].img);
		if(i==2){
			html += '<div class="demo" style="float:left; margin:20px;"><img src="' + data[i].img + '" width="100" height="100"><h3>'+data[i].caption+'</h3><p style="color:red;">' +data[i].desc+ '</p></div>';
		}else{
			html += '<div class="demo" style="float:left; margin:20px;"><img src="' + data[i].img + '" width="100" height="100"><h3>'+data[i].caption+'</h3><p>' +data[i].desc+ '</p></div>';
		}
	}
	document.getElementById('demo').innerHTML=html;
	
}

</script>
